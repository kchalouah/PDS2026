version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: meduser
      POSTGRES_PASSWORD: medpass
      POSTGRES_DB: medinsight
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - pds-net

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/medinsight
      KC_DB_USERNAME: meduser
      KC_DB_PASSWORD: medpass
    depends_on:
      - postgres
    ports:
      - "8090:8090"
    networks:
      - pds-net

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - pds-net

  grafana:
    image: grafana/grafana
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - pds-net

  # --- MICROSERVICES ---

  config-service:
    build:
      context: ./backend/config-service
      dockerfile: Dockerfile
    container_name: config-service
    ports:
      - "8888:8888"
    networks:
      - pds-net

  gateway-service:
    build:
      context: ./backend/gateway-service
      dockerfile: Dockerfile
    container_name: gateway-service
    ports:
      - "8080:8080"
    networks:
      - pds-net
    depends_on:
      - config-service

  gestion-service:
    build:
      context: ./backend/gestion-service
      dockerfile: Dockerfile
    container_name: gestion-service
    networks:
      - pds-net
    depends_on:
      - gateway-service

  medecin-service:
    build:
      context: ./backend/medecin-service
      dockerfile: Dockerfile
    container_name: medecin-service
    networks:
      - pds-net
    depends_on:
      - gateway-service

  patient-service:
    build:
      context: ./backend/patient-service
      dockerfile: Dockerfile
    container_name: patient-service
    networks:
      - pds-net
    depends_on:
      - gateway-service

  prediction-service:
    build:
      context: ./backend/prediction-service
      dockerfile: Dockerfile
    container_name: prediction-service
    networks:
      - pds-net
    depends_on:
      - gateway-service

  security-service:
    build:
      context: ./backend/security-service
      dockerfile: Dockerfile
    container_name: security-service
    networks:
      - pds-net
    depends_on:
      - gateway-service

  supervision-service:
    build:
      context: ./backend/supervision-service
      dockerfile: Dockerfile
    container_name: supervision-service
    networks:
      - pds-net
    depends_on:
      - gateway-service

  eureka-server:
    build:
      context: ./backend/eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - pds-net
    depends_on:
      - config-service

  # --- FRONTEND ---

  frontend:
    build:
      context: ./Front/pdsfront
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "5173:80"
    depends_on:
      - gateway-service
    networks:
      - pds-net

volumes:
  postgres_data:
  grafana_data:

networks:
  pds-net:
    driver: bridge
