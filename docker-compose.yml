name: CI-CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK for backend
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Build backend using Maven
      - name: Build Backend with Maven
        working-directory: ./backend
        run: mvn clean package -DskipTests

      # Step 4: Set up Node.js for frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 5: Install frontend dependencies
      - name: Install Frontend dependencies
        working-directory: ./front/pdsfront
        run: npm install

      # Step 6: Build frontend
      - name: Build Frontend
        working-directory: ./front/pdsfront
        run: npm run build

      # Step 7: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 8: Build & push backend Docker image
      - name: Build & Push Backend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-backend:latest ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-backend:latest

      # Step 9: Build & push frontend Docker image
      - name: Build & Push Frontend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-frontend:latest ./front/pdsfront
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-frontend:latest
