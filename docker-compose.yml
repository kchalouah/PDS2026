services:
  # ============================
  # PostgreSQL
  # ============================
  postgres:
    image: postgres:15-alpine
    container_name: medinsight-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medinsight-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================
  # pgAdmin
  # ============================
  pgadmin:
    image: dpage/pgadmin4
    container_name: medinsight-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@medinsight.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medinsight-network

  # ============================
  # Eureka Server
  # ============================
  eureka-server:
    build:
      context: ./Backend
      dockerfile: ./eureka-server/Dockerfile
    container_name: medinsight-eureka
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - medinsight-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================
  # Config Server
  # ============================
  config-service:
    build:
      context: ./Backend
      dockerfile: ./config-service/Dockerfile
    container_name: medinsight-config
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=native,docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - medinsight-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8888/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================
  # Gateway Service
  # ============================
  gateway-service:
    build:
      context: ./Backend
      dockerfile: ./gateway-service/Dockerfile
    container_name: medinsight-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=gateway-service
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - KEYCLOAK_ISSUER=http://localhost:8180/realms/medinsight
      - KEYCLOAK_JWKS_URL=http://keycloak:8080/realms/medinsight/protocol/openid-connect/certs
    depends_on:
      config-service:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - medinsight-network

  # ============================
  # Microservices
  # ============================
  patient-service:
    build:
      context: ./Backend
      dockerfile: ./patient-service/Dockerfile
    container_name: medinsight-patient
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=patient-service
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - DB_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DB_PORT=5432
      - KEYCLOAK_ISSUER=http://localhost:8180/realms/medinsight
      - KEYCLOAK_JWKS_URL=http://keycloak:8080/realms/medinsight/protocol/openid-connect/certs
    depends_on:
      postgres:
        condition: service_healthy
      config-service:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - medinsight-network

  medecin-service:
    build:
      context: ./Backend
      dockerfile: ./medecin-service/Dockerfile
    container_name: medinsight-medecin
    ports:
      - "8082:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=medecin-service
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - DB_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DB_PORT=5432
      - KEYCLOAK_ISSUER=http://localhost:8180/realms/medinsight
      - KEYCLOAK_JWKS_URL=http://keycloak:8080/realms/medinsight/protocol/openid-connect/certs
    depends_on:
      postgres:
        condition: service_healthy
      config-service:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - medinsight-network

  prediction-service:
    build:
      context: ./Backend
      dockerfile: ./prediction-service/Dockerfile
    container_name: medinsight-prediction
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=prediction-service
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - DB_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DB_PORT=5432
      - KEYCLOAK_ISSUER=http://localhost:8180/realms/medinsight
      - KEYCLOAK_JWKS_URL=http://keycloak:8080/realms/medinsight/protocol/openid-connect/certs
    depends_on:
      postgres:
        condition: service_healthy
      config-service:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - medinsight-network

  gestion-service:
    build:
      context: ./Backend
      dockerfile: ./gestion-service/Dockerfile
    container_name: medinsight-gestion
    ports:
      - "8084:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=gestion-service
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - DB_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DB_PORT=5432
      - KEYCLOAK_ISSUER=http://localhost:8180/realms/medinsight
      - KEYCLOAK_JWKS_URL=http://keycloak:8080/realms/medinsight/protocol/openid-connect/certs
    depends_on:
      postgres:
        condition: service_healthy
      config-service:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - medinsight-network

  security-service:
    build:
      context: ./Backend
      dockerfile: ./security-service/Dockerfile
    container_name: medinsight-security
    ports:
      - "8085:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=security-service
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - DB_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DB_PORT=5432
      - KEYCLOAK_ISSUER=http://localhost:8180/realms/medinsight
      - KEYCLOAK_JWKS_URL=http://keycloak:8080/realms/medinsight/protocol/openid-connect/certs
      # Keycloak admin client secret if needed
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      config-service:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - medinsight-network

  ml-service:
    build:
      context: ./Backend/ml-service
      dockerfile: Dockerfile
    container_name: medinsight-ml
    ports:
      - "8000:8000"
    networks:
      - medinsight-network

  supervision-service:
    build:
      context: ./Backend
      dockerfile: ./supervision-service/Dockerfile
    container_name: medinsight-supervision
    ports:
      - "8086:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=supervision-service
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - KEYCLOAK_ISSUER=http://localhost:8180/realms/medinsight
      - KEYCLOAK_JWKS_URL=http://keycloak:8080/realms/medinsight/protocol/openid-connect/certs
    depends_on:
      config-service:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - medinsight-network

  # ============================
  # Keycloak
  # ============================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: medinsight-keycloak
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      KC_DB_USERNAME: ${KC_DB_USERNAME}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
      # KC_HOSTNAME removed to avoid conflict with KC_HOSTNAME_URL
      KC_HOSTNAME_URL: http://localhost:8180
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HOSTNAME_STRICT: "false"
    command: start-dev
    ports:
      - "8180:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medinsight-network

  # ============================
  # Prometheus
  # ============================
  prometheus:
    image: prom/prometheus:latest
    container_name: medinsight-prometheus
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - medinsight-network

  # ============================
  # Grafana
  # ============================
  grafana:
    image: grafana/grafana:latest
    container_name: medinsight-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    networks:
      - medinsight-network

  # ============================
  # Notification Service
  # ============================
  notification-service:
    build:
      context: ./Backend
      dockerfile: ./notification-service/Dockerfile
    container_name: medinsight-notification
    ports:
      - "8087:8087"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=notification-service
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - KEYCLOAK_ISSUER=http://keycloak:8080/realms/medinsight
      - KEYCLOAK_JWKS_URL=http://keycloak:8080/realms/medinsight/protocol/openid-connect/certs
      # Connect to host machine for development mail server or a container
      - SPRING_MAIL_HOST=host.docker.internal
      - SPRING_MAIL_PORT=1025
    depends_on:
      - eureka-server
      - keycloak
    networks:
      - medinsight-network

  # ============================
  # FRONTEND
  # ============================
  frontend:
    build:
      context: ./Front/pdsfront
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080
        NEXT_PUBLIC_BASE_PATH: ""
    container_name: frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - INTERNAL_API_URL=http://gateway-service:8080
      - PORT=3000
    ports:
      - "5173:3000"
    depends_on:
      gateway-service:
        condition: service_started
    networks:
      - medinsight-network

# ============================
# Networks & Volumes
# ============================
networks:
  medinsight-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
