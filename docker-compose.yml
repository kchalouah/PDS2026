name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Backend with Maven
        working-directory: ./backend
        run: mvn clean package -DskipTests

      # Frontend
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Frontend dependencies
        working-directory: ./front/pdsfront
        run: npm install

      - name: Build Frontend
        working-directory: ./front/pdsfront
        run: npm run build

      # Docker login
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & Push backend image
      - name: Build & Push Backend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-backend:latest ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-backend:latest

      # Build & Push frontend image
      - name: Build & Push Frontend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-frontend:latest ./front/pdsfront
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-frontend:latest

  docker-compose-deploy:
    name: Deploy All Services via Docker Compose
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Use Docker Compose v2 CLI
      - name: Docker Compose Pull & Up
        run: |
          docker compose pull backend frontend
          docker compose down
          docker compose up -d --build
