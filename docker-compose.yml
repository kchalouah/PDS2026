version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: meduser
      POSTGRES_PASSWORD: medpass
      POSTGRES_DB: medinsight
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/medinsight
      KC_DB_USERNAME: meduser
      KC_DB_PASSWORD: medpass
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  config-service:
    build:
      context: ./Backend/config-service
    image: pds-config-service:latest
    container_name: config-service
    ports:
      - "8888:8888"

  gateway-service:
    build:
      context: ./Backend/gateway-service
    image: pds-gateway-service:latest
    container_name: gateway-service
    environment:
      SPRING_CONFIG_IMPORT: configserver:http://config-service:8888
    ports:
      - "8087:8080"
    depends_on:
      - config-service

  security-service:
    build:
      context: ./Backend/security-service
    image: pds-security-service:latest
    container_name: security-service
    environment:
      SPRING_CONFIG_IMPORT: configserver:http://config-service:8888
    ports:
      - "8085:8085"
    depends_on:
      - config-service
      - keycloak

  patient-service:
    build:
      context: ./Backend/patient-service
    image: pds-patient-service:latest
    container_name: patient-service
    environment:
      SPRING_CONFIG_IMPORT: configserver:http://config-service:8888
    ports:
      - "8081:8081"
    depends_on:
      - config-service
      - postgres

  medecin-service:
    build:
      context: ./Backend/medecin-service
    image: pds-medecin-service:latest
    container_name: medecin-service
    environment:
      SPRING_CONFIG_IMPORT: configserver:http://config-service:8888
    ports:
      - "8082:8082"
    depends_on:
      - config-service
      - postgres

  prediction-service:
    build:
      context: ./Backend/prediction-service
    image: pds-prediction-service:latest
    container_name: prediction-service
    environment:
      SPRING_CONFIG_IMPORT: configserver:http://config-service:8888
    ports:
      - "8083:8083"
    depends_on:
      - config-service
      - postgres

  gestion-service:
    build:
      context: ./Backend/gestion-service
    image: pds-gestion-service:latest
    container_name: gestion-service
    environment:
      SPRING_CONFIG_IMPORT: configserver:http://config-service:8888
    ports:
      - "8084:8084"
    depends_on:
      - config-service
      - postgres

  supervision-service:
    build:
      context: ./Backend/supervision-service
    image: pds-supervision-service:latest
    container_name: supervision-service
    environment:
      SPRING_CONFIG_IMPORT: configserver:http://config-service:8888
    ports:
      - "8086:8086"
    depends_on:
      - config-service
      - postgres

  frontend:
    build:
      context: ./Front/pdsfront
    image: medinsight-frontend:latest
    container_name: frontend
    ports:
      - "5173:80"
    depends_on:
      - gateway-service

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  postgres_data:
  grafana_data:
