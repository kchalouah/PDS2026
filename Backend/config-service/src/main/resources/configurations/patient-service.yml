spring:
  application:
    name: patient-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:5432/${POSTGRES_DB:medinsight}
    username: ${POSTGRES_USER:meduser}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,info
  metrics:
    export:
      prometheus:
        enabled: true
