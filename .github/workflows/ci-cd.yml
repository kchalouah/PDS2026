name: CI-CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-backend:latest ./Backend

  build-frontend:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-frontend:latest ./Front/pdsfront

  push-docker:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push backend
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-backend:latest

      - name: Push frontend
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: push-docker
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.SERVER_PATH }}
            docker-compose pull
            docker-compose up -d --remove-orphans
