name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    name: Build Backend (Spring Boot)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build backend with Maven
        working-directory: ./Backend
        run: mvn clean package -DskipTests

      - name: Build backend Docker image
        run: docker build -t medinsight-backend:latest ./Backend

  build-frontend:
    name: Build Frontend (React + Vite)
    runs-on: ubuntu-latest
    needs: build-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./Front/pdsfront
        run: npm install

      - name: Build frontend
        working-directory: ./Front/pdsfront
        run: npm run build

      - name: Build frontend Docker image
        run: docker build -t medinsight-frontend:latest ./Front/pdsfront

  docker-publish:
    name: Push Docker Images to Docker Hub
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag & Push Backend image
        run: |
          docker tag medinsight-backend:latest ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-backend:latest

      - name: Tag & Push Frontend image
        run: |
          docker tag medinsight-frontend:latest ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-frontend:latest

  docker-compose-update:
    name: Update Containers via Docker Compose
    runs-on: ubuntu-latest
    needs: docker-publish

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Docker Compose Pull & Up
        run: |
          docker-compose pull
          docker-compose down
          docker-compose up -d --build
