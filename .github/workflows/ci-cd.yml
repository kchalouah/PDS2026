name: CI-CD Pipeline with Infra

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build & Push Docker Images with Infra
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: medinsight
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379

      prometheus:
        image: prom/prometheus:latest
        ports:
          - 9090:9090

      grafana:
        image: grafana/grafana:latest
        ports:
          - 3000:3000

      nginx:
        image: nginx:latest
        ports:
          - 8080:80

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Backend with Maven
        working-directory: ./Backend
        run: mvn clean package -DskipTests

      # Frontend
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Frontend dependencies
        working-directory: ./Front/pdsfront
        run: npm install

      - name: Build Frontend
        working-directory: ./Front/pdsfront
        run: npm run build

      # Docker login
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & Push backend image
      - name: Build & Push Backend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-backend:latest ./Backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-backend:latest

      # Build & Push frontend image
      - name: Build & Push Frontend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-frontend:latest ./Front/pdsfront
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-frontend:latest

  docker-compose-update:
    name: Update Containers via Docker Compose
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Docker Compose Pull & Up
        run: |
          docker-compose pull
          docker-compose down
          docker-compose up -d --build
