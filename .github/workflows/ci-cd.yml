name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    name: Build Backend (Spring Boot)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build backend with Maven
        working-directory: ./Backend
        run: mvn clean package -DskipTests

      - name: Build backend Docker image
        run: |
          docker build -t medinsight-backend:latest ./Backend
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: Backend/target/*.jar

  build-frontend:
    name: Build Frontend (React + Vite)
    runs-on: ubuntu-latest
    needs: build-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./Front/pdsfront
        run: npm install

      - name: Build frontend
        working-directory: ./Front/pdsfront
        run: npm run build

      - name: Build frontend Docker image
        run: |
          docker build -t medinsight-frontend:latest ./Front/pdsfront

  docker-publish:
    name: Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-backend:latest ./Backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-backend:latest

      - name: Build & Push Frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-frontend:latest ./Front/pdsfront
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-frontend:latest

  deploy:
    name: Deployment to Server
    runs-on: ubuntu-latest
    needs: docker-publish

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/PDS2026
            docker-compose pull
            docker-compose down
            docker-compose up -d --build

