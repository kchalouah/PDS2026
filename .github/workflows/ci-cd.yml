name: Build and Push Docker Images

on:
  push:
    branches: ["main"]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build backend microservices: compile then build docker and push

      - name: Build config-service with Maven
        run: mvn clean package -DskipTests
        working-directory: ./Backend/config-service

      - name: Build and push config-service Docker image
        run: |
          docker build -t $DOCKERHUB_USERNAME/config-service:latest ./Backend/config-service
          docker push $DOCKERHUB_USERNAME/config-service:latest

      - name: Build eureka-server with Maven
        run: mvn clean package -DskipTests
        working-directory: ./Backend/eureka-server

      - name: Build and push eureka-server Docker image
        run: |
          docker build -t $DOCKERHUB_USERNAME/eureka-server:latest ./Backend/eureka-server
          docker push $DOCKERHUB_USERNAME/eureka-server:latest

      - name: Build gateway-service with Maven
        run: mvn clean package -DskipTests
        working-directory: ./Backend/gateway-service

      - name: Build and push gateway-service Docker image
        run: |
          docker build -t $DOCKERHUB_USERNAME/gateway-service:latest ./Backend/gateway-service
          docker push $DOCKERHUB_USERNAME/gateway-service:latest

      - name: Build gestion-service with Maven
        run: mvn clean package -DskipTests
        working-directory: ./Backend/gestion-service

      - name: Build and push gestion-service Docker image
        run: |
          docker build -t $DOCKERHUB_USERNAME/gestion-service:latest ./Backend/gestion-service
          docker push $DOCKERHUB_USERNAME/gestion-service:latest

      - name: Build medecin-service with Maven
        run: mvn clean package -DskipTests
        working-directory: ./Backend/medecin-service

      - name: Build and push medecin-service Docker image
        run: |
          docker build -t $DOCKERHUB_USERNAME/medecin-service:latest ./Backend/medecin-service
          docker push $DOCKERHUB_USERNAME/medecin-service:latest

      - name: Build patient-service with Maven
        run: mvn clean package -DskipTests
        working-directory: ./Backend/patient-service

      - name: Build and push patient-service Docker image
        run: |
          docker build -t $DOCKERHUB_USERNAME/patient-service:latest ./Backend/patient-service
          docker push $DOCKERHUB_USERNAME/patient-service:latest

      - name: Build prediction-service with Maven
        run: mvn clean package -DskipTests
        working-directory: ./Backend/prediction-service

      - name: Build and push prediction-service Docker image
        run: |
          docker build -t $DOCKERHUB_USERNAME/prediction-service:latest ./Backend/prediction-service
          docker push $DOCKERHUB_USERNAME/prediction-service:latest

      - name: Build security-service with Maven
        run: mvn clean package -DskipTests
        working-directory: ./Backend/security-service

      - name: Build and push security-service Docker image
        run: |
          docker build -t $DOCKERHUB_USERNAME/security-service:latest ./Backend/security-service
          docker push $DOCKERHUB_USERNAME/security-service:latest

      - name: Build supervision-service with Maven
        run: mvn clean package -DskipTests
        working-directory: ./Backend/supervision-service

      - name: Build and push supervision-service Docker image
        run: |
          docker build -t $DOCKERHUB_USERNAME/supervision-service:latest ./Backend/supervision-service
          docker push $DOCKERHUB_USERNAME/supervision-service:latest

      # Frontend

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: ./Front/pdsfront
        run: npm install

      - name: Build frontend
        working-directory: ./Front/pdsfront
        run: npm run build

      - name: Build and push frontend Docker image
        run: |
          docker build -t $DOCKERHUB_USERNAME/medinsight-frontend:latest ./Front/pdsfront
          docker push $DOCKERHUB_USERNAME/medinsight-frontend:latest
