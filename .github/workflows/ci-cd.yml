name: CI-CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Backend with Maven
        working-directory: ./Backend
        run: mvn clean package -DskipTests

      # Frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Frontend dependencies
        working-directory: ./Front
        run: npm install

      - name: Build Frontend
        working-directory: ./Front
        run: npm run build

      # Docker login
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Backend Docker image
      - name: Build & Push Backend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-backend:latest ./Backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-backend:latest

      # Frontend Docker image
      - name: Build & Push Frontend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-frontend:latest ./Front
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-frontend:latest
