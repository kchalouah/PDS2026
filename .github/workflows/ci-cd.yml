name: CI-CD Pipeline

on:
  push:
    branches: ["main"]

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-push:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - id: config-service
            context: Backend/config-service
            repo: config-service
          - id: gateway-service
            context: Backend/gateway-service
            repo: gateway-service
          - id: security-service
            context: Backend/security-service
            repo: security-service
          - id: patient-service
            context: Backend/patient-service
            repo: patient-service
          - id: medecin-service
            context: Backend/medecin-service
            repo: medecin-service
          - id: prediction-service
            context: Backend/prediction-service
            repo: prediction-service
          - id: gestion-service
            context: Backend/gestion-service
            repo: gestion-service
          - id: supervision-service
            context: Backend/supervision-service
            repo: supervision-service
          - id: frontend
            context: Front/pdsfront
            repo: medinsight-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.repo }}
          tags: |
            type=raw,value=latest
            type=sha,format=short,prefix=sha-

      - name: Build and push ${{ matrix.id }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.SERVER_PATH }}
            # Pull images from Docker Hub with namespace and tag
            USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            TAG=latest
            for SVC in \
              config-service \
              gateway-service \
              security-service \
              patient-service \
              medecin-service \
              prediction-service \
              gestion-service \
              supervision-service \
              medinsight-frontend; do
              docker pull "$USERNAME/$SVC:$TAG"
              # Retag to match docker-compose.yml image names
              case "$SVC" in
                config-service)
                  docker tag "$USERNAME/$SVC:$TAG" "pds-config-service:$TAG"
                  ;;
                gateway-service)
                  docker tag "$USERNAME/$SVC:$TAG" "pds-gateway-service:$TAG"
                  ;;
                security-service)
                  docker tag "$USERNAME/$SVC:$TAG" "pds-security-service:$TAG"
                  ;;
                patient-service)
                  docker tag "$USERNAME/$SVC:$TAG" "pds-patient-service:$TAG"
                  ;;
                medecin-service)
                  docker tag "$USERNAME/$SVC:$TAG" "pds-medecin-service:$TAG"
                  ;;
                prediction-service)
                  docker tag "$USERNAME/$SVC:$TAG" "pds-prediction-service:$TAG"
                  ;;
                gestion-service)
                  docker tag "$USERNAME/$SVC:$TAG" "pds-gestion-service:$TAG"
                  ;;
                supervision-service)
                  docker tag "$USERNAME/$SVC:$TAG" "pds-supervision-service:$TAG"
                  ;;
                medinsight-frontend)
                  docker tag "$USERNAME/$SVC:$TAG" "medinsight-frontend:$TAG"
                  ;;
                *)
                  echo "Unknown service $SVC"
                  ;;
              esac
            done
            # Bring up services using local tags and current compose
            docker compose pull || true
            docker compose up -d --remove-orphans
