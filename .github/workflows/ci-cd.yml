name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker-build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend build
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Backend with Maven
        working-directory: ./Backend
        run: mvn clean package -DskipTests

      # Frontend build
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Frontend dependencies
        working-directory: ./Front/pdsfront
        run: npm install

      - name: Build Frontend
        working-directory: ./Front/pdsfront
        run: npm run build

      # Docker login
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & Push Backend
      - name: Build & Push Backend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-backend:latest ./Backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-backend:latest

      # Build & Push Frontend
      - name: Build & Push Frontend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-frontend:latest ./Front/pdsfront
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/medinsight-frontend:latest

  docker-compose-update:
    name: Update Containers via Docker Compose
    runs-on: ubuntu-latest
    needs: docker-build-and-push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Docker Compose Pull & Up
        run: |
          docker-compose pull
          docker-compose down
          docker-compose up -d --build
