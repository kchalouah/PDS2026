name: CI-CD Pipeline

on:
  push:
    branches: ["main"]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build backend JAR
        working-directory: ./Backend
        run: mvn clean package -DskipTests

      - name: Build backend Docker image
        run: |
          docker build -t $DOCKERHUB_USERNAME/medinsight-backend:latest ./Backend

      - name: Save backend image
        run: docker save $DOCKERHUB_USERNAME/medinsight-backend:latest | gzip > backend.tar.gz

      - name: Upload backend artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-image
          path: backend.tar.gz

  build-frontend:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend deps
        working-directory: ./Front/pdsfront
        run: npm install

      - name: Build frontend
        working-directory: ./Front/pdsfront
        run: npm run build

      - name: Build frontend Docker image
        run: |
          docker build -t $DOCKERHUB_USERNAME/medinsight-frontend:latest ./Front/pdsfront

      - name: Save frontend image
        run: docker save $DOCKERHUB_USERNAME/medinsight-frontend:latest | gzip > frontend.tar.gz

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-image
          path: frontend.tar.gz

  push-docker:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v3
        with:
          name: backend-image

      - name: Download frontend artifact
        uses: actions/download-artifact@v3
        with:
          name: frontend-image

      - name: Load backend image
        run: docker load < backend.tar.gz

      - name: Load frontend image
        run: docker load < frontend.tar.gz

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push backend
        run: docker push $DOCKERHUB_USERNAME/medinsight-backend:latest

      - name: Push frontend
        run: docker push $DOCKERHUB_USERNAME/medinsight-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: push-docker

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.SERVER_PATH }}
            docker compose pull
            docker compose up -d --remove-orphans
